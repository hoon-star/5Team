{% extends "base.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="auth-form-container">
    <h1>회원가입</h1>
    <form method="POST" action="{{ url_for('register') }}" class="auth-form">
        <div class="form-group">
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" value="{{ username if username else '' }}" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        {# 이메일 입력 필드는 제거됩니다. #}
        {# <div class="form-group">
            <label for="email">이메일 (선택 사항):</label>
            <input type="email" id="email" name="email" value="{{ email if email else '' }}">
        </div> #}
        <button type="submit">회원가입</button>
    </form>
    <p class="auth-link">이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인하기</a></p>
</div>
{% endblock %}
